overwrite: true
schema:
  - 'https://speckle.xyz/graphql'
documents:
  - 'lib/speckle/*.graphql'
  - 'lib/speckle/**/*.graphql'
  - 'lib/speckle/**/**/*.graphql'
  - 'lib/speckle/**/**/**/*.graphql'
  - 'lib/speckle/**/**/**/**/*.graphql'
generates:
  generated/speckle/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'typescript-apollo-client-helpers'
      - 'fragment-matcher'
    config:
      withHooks: true
      withMutationFn: true
      reactApolloVersion: 3
      skipTypeNameForRoot: true
      skipTypename: true
  generated/speckle/graphql.schema.json:
    plugins:
      - 'introspection'
